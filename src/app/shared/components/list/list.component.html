<div class="shadow">
  <table mat-table multiTemplateDataRows [dataSource]="dataSource">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attribute">
      <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.attribute] }}</td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="ações do elemento"></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button aria-label="ver detalhes"
          (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()"
        >
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsWithExpand.length">
        <div class="element-detail" [@detailExpand]="expandedElement == element ? 'expanded' : 'collapsed'">

          <ng-content select="expand-detail"></ng-content>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="attributes"></tr>
    <tr mat-row *matRowDef="let element; columns: attributes;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

  </table>
</div>
