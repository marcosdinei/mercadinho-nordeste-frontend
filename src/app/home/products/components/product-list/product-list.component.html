<div *ngIf="products$ | async as products">
  <table mat-table [dataSource]="products.content">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço (R$)</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="box-price">
      <th mat-header-cell *matHeaderCellDef>Preço da Caixa</th>
      <td mat-cell *matCellDef="let element">{{ element.box ? element.box.price : 'não possui caixa' }}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="showDetails(element)">
          Ver detalhes
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let element; columns: columns;"></tr>

  </table>

  <app-pagination [pagination]="products.pagination" (page)="changePage($event)"></app-pagination>
</div>
